<h3 class="totalDisplay-false" id="netTotal">Net Total: {{report.netTotal.toFixed(2)}}</h3>
<div>
	<div id="incomeDetails" class="section">
		<h3 class="sectionHeader-{{toShow.incomes}}" ng-click="displayOrHide('incomes')">Incomes: {{report.incomesTotal.toFixed(2)}}</h3>
		<div class="tableContainer" ng-show="toShow.incomes">
			<table>
				<thead>
					<tr>
						<th ng-click="sortReportItemsBy('incomes','category')">Category</th>
						<th ng-click="sortReportItemsBy('incomes','amount')">Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="reportItem in report.incomes | orderBy:orderProps['incomes']:orderToggles['incomes']">
						<td>{{reportItem.category}}</td>
						<td>{{reportItem.amount.toFixed(2)}}</td>
					</tr>			
				</tbody>
			</table>
		</div>
	</div>
	<div id="expenseDetails" class="section">
		<h3 class="sectionHeader-{{toShow.expenses}}" ng-click="displayOrHide('expenses')">Expenses: {{report.expensesTotal.toFixed(2)}}</h3>
		<div class="tableContainer" ng-show="toShow.expenses">
			<table>
				<thead>
					<tr>
						<th ng-click="sortReportItemsBy('expenses','category')">Category</th>
						<th ng-click="sortReportItemsBy('expenses','amount')">Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="reportItem in report.expenses | orderBy:orderProps['expenses']:orderToggles['expenses']">
						<td>{{reportItem.category}}</td>
						<td>{{reportItem.amount.toFixed(2)}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
