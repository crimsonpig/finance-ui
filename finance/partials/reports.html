<h3 class="totalDisplay-false" id="netTotal">Net Total: {{transactionsReport.netTotal.toFixed(2)}}</h3>
<div>
	<div id="incomeDetails" class="section">
		<h3 class="sectionHeader-{{showIncomes}}" ng-click="displayIncomes()">Incomes: {{transactionsReport.incomesTotal.toFixed(2)}}</h3>
		<div class="tableContainer" ng-show="showIncomes">
			<table>
				<thead>
					<tr>
						<th ng-repeat="(key, value) in transactionsReport.incomes[0]" ng-click="sortReportItemsBy('incomes',key)">{{key}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in transactionsReport.incomes | orderBy:incOrderProp:incOrderToggle">
						<td ng-repeat="(key, value) in item">{{value}}</td>
					</tr>			
				</tbody>
			</table>
		</div>
	</div>
	<div id="expenseDetails" class="section">
		<h3 class="sectionHeader-{{showExpenses}}" ng-click="displayExpenses()">Expenses: {{transactionsReport.expensesTotal.toFixed(2)}}</h3>
		<div class="tableContainer" ng-show="showExpenses">
			<table>
				<thead>
					<tr>
						<th ng-repeat="(key, value) in transactionsReport.expenses[0]" ng-click="sortReportItemsBy('expenses',key)">{{key}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in transactionsReport.expenses | orderBy:expOrderProp:expOrderToggle">
						<td ng-repeat="(key, value) in item">{{value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
