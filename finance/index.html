<!DOCTYPE html>
<html lang="en" ng-app="finance-app">

	<head>
		<meta charset="utf-8">
		<title>Personal Finance App</title>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>		
		<script src="js/controllers.js"></script>
		<script src="js/budget.js"></script>		
		<script src="js/receipt.js"></script>		
		<script src="js/reports.js"></script>
		<script src="js/comparison.js"></script>
		<link rel="stylesheet" type="text/css" href="budget.css" />
	</head>
	<body ng-controller="SearchCtrl">
		<header>	
			<div id="sctDateSel">								
				<label>Start Date</label>
				<input type="text" id="iptStartDt" tabindex="1" size="8" ng-model="startDate"/>
				<label>End Date</label>
				<input type="text" id="iptEndDt" tabindex="2" size="8"  ng-model="endDate"/>	
				<label>Category</label>
				<input type="text" id="iptCat" tabindex="3" size="12" ng-model="category"/>							
				<button id="btnReload" tabindex="4" ng-click="search(startDate, endDate, category)" >Reload</button>
			</div>	
			<nav>
				<menu>
					<li>
						<a class="navlink-{{currentView == 'transactions'}}" tabindex="5" ng-href="#/transactions">
							Transactions
						</a>
					</li>
					<li>
						<a class="navlink-{{currentView == 'summary'}}" tabindex="6" ng-href="#/summary">
							Summary
						</a>
					</li>					
					<li>
						<a class="navlink-{{currentView == 'budget'}}" tabindex="7" ng-href="#/budget">
							Budget
						</a>
					</li>										
					<li>
						<a class="navlink-{{currentView == 'compare'}}" tabindex="8" ng-href="#/compare">
							Comparison
						</a>
					</li>					
				</menu>
			</nav>				
		</header>
		<main>
			<div ng-view></div>
		</main>
		<footer>Copyright 2016 Keith Stabbert</footer>
	</body>
</html>
