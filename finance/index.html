<!DOCTYPE html>
<html lang="en" ng-app="finance-app">

	<head>
		<meta charset="utf-8">
		<title>Personal Finance App</title>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>		
		<script src="js/controllers.js"></script>
		<script src="js/budget.js"></script>		
		<script src="js/receipt.js"></script>		
		<script src="js/reports.js"></script>
		<link rel="stylesheet" type="text/css" href="budget.css" />
	</head>
	<body ng-controller="SearchCtrl">
		<header>	
			<div id="sctDateSel">						
				<label>Start Date</label>
				<input type="text" id="iptStartDt" tabindex="1" size="8" ng-model="startDate"/>
				<label>End Date</label>
				<input type="text" id="iptEndDt" tabindex="2" size="8"  ng-model="endDate"/>						
				<button id="btnReload" tabindex="3" ng-click="search(startDate, endDate)" >Reload</button>
			</div>	
			<nav>
				<menu>
					<li>
						<a class="navlink-{{viewTrans}}" tabindex="4" ng-href="#/transactions">
							Transactions
						</a>
					</li>
					<li>
						<a class="navlink-{{viewBudget}}" tabindex="5" ng-href="#/budget">
							Budget
						</a>
					</li>										
					<li>
						<a class="navlink-{{viewReport}}" tabindex="6" ng-href="#/summary">
							Summary
						</a>
					</li>
				</menu>
			</nav>				
		</header>
		<main>
			<div ng-view></div>
		</main>
		<footer>Copyright 2014 Keith Stabbert</footer>
	</body>
</html>
